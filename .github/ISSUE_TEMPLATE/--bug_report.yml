name: "üêû Bug Report"
description: "Create a generic bug report against a package."
title: "[BUG]: "
labels: ["type::bug"]
body:
  - type: "dropdown"
    id: "version"
    attributes:
      label: "BlackArch version"
      description: |
        What version of BlackArch are you using?
      options:
        - "Please select a version."
        - "- BlackArch Linux 64 bit Full ISO 2023.04.01"
        - "- BlackArch Linux 64 bit Slim ISO 2023.05.01"
        - "- BlackArch Linux 64 bit Netinstall ISO 2023.04.01"
        - "- BlackArch Linux 64 bit OVA Image 2023.04.01"
        - "- BlackArch Linux Docker Image"
      default: 0
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Which environment or technology are you using?
      description: |
        Tell us which environment the issue is affecting. 
      options:
        - label: "Baremetal"
        - label: "VirtualBox Virtual Machine"
        - label: "VMware Virtual Machine"
        - label: "Hyper-V Virtual Machine"
        - label: "QEMU/KVM"
        - label: "Container"

  - type: input
    attributes:
      label: Kernel version
      description: |
        Please tell us what version of the Linux kernel you are using, or if you are using a custom kernel. 
        You can run `uname -r` if that command is available to you, or by running `cat /proc/version`.
      placeholder: "6.17.9-arch1-1"
    validations:
      required: false

        

        
    - type: "checkboxes"
      id: "sanity-check"
      attributes:
        label: "I confirm that this issue is relevant for BlackArch"
        description: |
          This bug tracker is intended for actionable issues and does not cover problems caused by user error. If you are unsure whether you have encountered a BlackArch bug, please consider seeking help in the [BlackArch Matrix Space](https://matrix.to/#/#community:nixos.org) before opening an issue.
        options:
          - label: "I assert that this is a bug and not a support request."
            required: true
          - label: "I assert that this is not a [duplicate of an existing issue](https://github.com/BlackArch/blackarch/issues?q=is%3Aopen%20is%3Aissue%20label%3Atype%3A%3Abug). "
            required: true
          - label: "I assert that I have read the [BlackArch Code of Conduct](https://github.com/BlackArch/.github/blob/master/CODE_OF_CONDUCT.md) and agree to abide by it."
            required: true
